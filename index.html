<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
<!-- bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <title>Racing Game</title>
</head>

<body>

 <div class="row col-xs-12">
  <h1>The Tortoise and the Hare...
  <br>
  <small>who will win??</small></h1>
  <br>
  <hr>
  <h4><strong>Instructions:</strong>

  <small>Press 'a' to move the tortoise.
    <br>
    Click mouse or trackpad anywhere in the window to move the hare.</small>
  </h4>
  <hr>
</div>

<!-- Gameboard -->

<!-- Start of lane 1 -->
  <div class="row laneOneRow col-xs-12">
    <div class="lane laneOne col-xs-12">
      <!-- "You Won" image -->
      <div class="winning col-xs-1 col-xs-offset-11">
      </div>
      <!-- div's for race lane 1 -->
      <div class="laneOneBox box1 col-xs-1">
        <!-- Player 1 starting point -->
        <img class="playerOne" src="imgs/running-rabbit.png">
      </div>
      <!-- race progress boxes -->
      <div class="laneOneBox box2 col-xs-1"></div>
      <div class="laneOneBox box3 col-xs-1"></div>
      <div class="laneOneBox box4 col-xs-1"></div>
      <div class="laneOneBox box5 col-xs-1"></div>
      <div class="laneOneBox box6 col-xs-1"></div>
      <div class="laneOneBox box7 col-xs-1"></div>
      <div class="laneOneBox box8 col-xs-1"></div>
      <div class="laneOneBox box9 col-xs-1"></div>
      <div class="laneOneBox box10 col-xs-1"></div>
      <div class="laneOneBox box11 col-xs-1"></div>
      <div class="laneOneBox box12 col-xs-1"></div>
    </div>
  </div>

<!-- Start of lane 2 -->
  <div class="row laneTwoRow col-xs-12">
    <div class="lane laneTwo col-xs-12">
      <!-- "You Won" image -->
      <div class="winning col-xs-1 col-xs-offset-11">
      </div>
      <!-- div's for race lane boxes -->
      <div class="laneTwoBox box1 col-xs-1">
        <img class="playerTwo" src="imgs/tortoise.png">
      </div>
      <div class="laneTwoBox box2 col-xs-1"></div>
      <div class="laneTwoBox box3 col-xs-1"></div>
      <div class="laneTwoBox box4 col-xs-1"></div>
      <div class="laneTwoBox box5 col-xs-1"></div>
      <div class="laneTwoBox box6 col-xs-1"></div>
      <div class="laneTwoBox box7 col-xs-1"></div>
      <div class="laneTwoBox box8 col-xs-1"></div>
      <div class="laneTwoBox box9 col-xs-1"></div>
      <div class="laneTwoBox box10 col-xs-1"></div>
      <div class="laneTwoBox box11 col-xs-1"></div>
      <div class="laneTwoBox box12 col-xs-1"></div>
    </div>
  </div>

  <div class="row col-xs-12">
    <div class="row grass-row col-xs-12">
      <img class="img-responsive grass col-xs-2 col-sm-2 col-md-1" src="imgs/grass2.jpg">
      <img class="img-responsive grass col-xs-2 col-sm-2 col-md-1" src="imgs/grass2.jpg">
      <img class="img-responsive grass col-xs-2 col-sm-2 col-md-1" src="imgs/grass2.jpg">
      <img class="img-responsive grass col-xs-2 col-sm-2 col-md-1" src="imgs/grass2.jpg">
      <img class="img-responsive grass col-xs-2 col-sm-2 col-md-1" src="imgs/grass2.jpg">
      <img class="img-responsive grass col-xs-2 col-sm-2 col-md-1" src="imgs/grass2.jpg">
      <img class="img-responsive grass col-xs-0 col-sm-0 col-md-1" src="imgs/grass2.jpg">
      <img class="img-responsive grass col-xs-0
      col-sm-0 col-md-1" src="imgs/grass2.jpg">
      <img class="img-responsive grass col-xs-0 col-sm-0 col-md-1" src="imgs/grass2.jpg">
      <img class="img-responsive grass col-xs-0 col-sm-0 col-md-1" src="imgs/grass2.jpg">
      <img class="img-responsive grass col-xs-0 col-sm-0 col-md-1" src="imgs/grass2.jpg">
      <img class="img-responsive grass col-xs-0 col-sm-0 col-md-1" src="imgs/grass2.jpg">
    </div>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
